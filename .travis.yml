dist: trusty
language: node_js
node_js:
  - '7'
git:
  depth: 3

addons:
  ssh_known_hosts: smirksoftware.com

services:
  - mongodb
  - postgresql

before_install:
- npm install -g node-gyp
- sudo apt-get -qq update && sudo apt-get install -y postgresql-server-dev-9.5
- cp travis/postgresql.yml.travis config/database.yml

install:
- cp .env.example .env
- npm install
- npm run build:css
- npm run build:js

before_deploy:
- openssl aes-256-cbc -K $encrypted_376a195a109b_key -iv $encrypted_376a195a109b_iv
  -in travis/deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
- rm .env

deploy:
  provider: script
  skip_cleanup: true
  script: travis/deploy.sh
  on:
    branch: add-vm
